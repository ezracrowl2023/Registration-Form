<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Advising Appointment Form</title>
  </head>

  <body>
    <h1><b>Advising Appointment</b></h1>
    <div class="container">
      <form method="get" action="thankyou.html">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-group">
            <label for="fname">Name:</label>
            <input
              autofocus
              type="text"
              name="fname"
              id="fname"
              required
              placeholder="First name"
            />
          </div>
          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input
              type="text"
              name="lname"
              id="lname"
              required
              placeholder="Last name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Email"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Appointment Information</legend>
          <div class="form-group">
            <label for="teacher">Teacher:</label>
            <select name="teacher" id="teacher" required>
              <option value="Tiffany Ford">Tiffany Ford</option>
              <option value="Kirsten Markley">Kirsten Markley</option>
              <option value="Jackson Lewis">Jackson Lewis</option>
            </select>
          </div>
          <div class="form-group">
            <label for="month">Month:</label>
            <select name="month" id="month" required>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          <div class="form-group">
            <label for="day">Day (1-31):</label>
            <input
              type="number"
              name="day"
              id="day"
              min="1"
              max="31"
              required
            />
          </div>
          <div class="radio-group">
            <label>Time of Day:</label>
            <input type="radio" name="time" id="am" value="am" required />
            <label for="am">AM</label>
            <input type="radio" name="time" id="pm" value="pm" required />
            <label for="pm">PM</label>
          </div>
                <div class="checkbox-group">
                    <label>Classes:</label>
                    <input type="checkbox" name="classes" id="java" value="Java">
                    <label for="java">Java</label>
                    <input type="checkbox" name="classes" id="csharp" value="C#">
                    <label for="csharp">C#</label>
                    <input type="checkbox" name="classes" id="webdev" value="Web Development">
                    <label for="webdev">Web Development</label>
                    <input type="checkbox" name="classes" id="database" value="Database">
                    <label for="database">Database</label>
                    <input type="checkbox" name="classes" id="sysdesign" value="System Analysis and Design">
                    <label for="sysdesign">System Analysis and Design</label>
                </div>
          <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea
              name="comments"
              id="comments"
              rows="4"
              cols="50"
            ></textarea>
          </div>
        </fieldset>
        <input class="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
