<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "static/styles.css" />
    <title>Advising Appointment Form</title>
</head>

<body>
    <h1>Advising Appointment</h1>
    <div class = "container">
        <form>
            <label for="fname">
                Name: <input autofocus type="text" name="fname" id="fname" required placeholder="First name"/>
            </label>
            <label for="lname"> 
                Last Name: <input type="text" name="lname" id="lname" required placeholder="Last name"/>
            </label>
            <label for="email"> 
                Email: <input type="email" name="email" id="email" required placeholder="Email"/>
            </label>
            <input type="submit" value="submit"/>
        
        </form>
    </div>
</body>

</html>
